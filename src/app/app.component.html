<div class="container">

  <div class="row clearfix">
    <div class="col-md-8 column">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Quantité</th>
          <th class="text-center">Poids en grammes</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td> Pâtons adultes</td>
          <td>
            <input type="text" [(ngModel)]="adultCount" (ngModelChange)="valueChange($event)" class="form-control"/>
          </td>
          <td>
            <input type="text" [(ngModel)]="adultWeight" (ngModelChange)="valueChange($event)" class="form-control"/>
          </td>
        </tr>
        <tr>
          <td> Pâtons enfant</td>
          <td>
            <input type="text" [(ngModel)]="childCount" (ngModelChange)="valueChange($event)" class="form-control"/>
          </td>
          <td>
            <input type="text" [(ngModel)]="childWeight" (ngModelChange)="valueChange($event)" class="form-control"/>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-md-8 column">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th class="text-center">Paramètre</th>
          <th class="text-center">Valeur</th>
          <th class="text-center">Unité</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Taux d'hydratation</td>
          <td>
            <input type="text" [(ngModel)]="paramWaterPercent" (ngModelChange)="valueChange($event)"
                   class="form-control"/>
          </td>
          <td>% du poids de farine en eau</td>
        </tr>
        <tr>
          <td>Sel</td>
          <td>
            <input type="text" [(ngModel)]="paramSaltPerFlourKg" (ngModelChange)="valueChange($event)"
                   class="form-control"/>
          </td>
          <td>grammes par kilo de farine</td>
        </tr>
        <tr>
          <td>Levure</td>
          <td>
            <input type="text" [(ngModel)]="paramYeastPerFlourKg" (ngModelChange)="valueChange($event)"
                   class="form-control"/>
          </td>
          <td>grammes par kilo de farine</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row row-flex">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="price-table pt-bg-black">
        <div>
          <span>farine</span>
          <span>{{flourWeight}}g</span>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="price-table pt-bg-green">
        <div>
          <span>eau</span>
          <span>{{waterWeight}}g</span>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="price-table pt-bg-red">
        <div>
          <span>sel</span>
          <span>{{saltWeight}}g</span>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="price-table pt-bg-blue">
        <div>
          <span>levure</span>
          <span>{{yeastWeight}}g</span>
        </div>
      </div>
    </div>
  </div>

  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/orphaner/pizza-calculator">Fork me on GitHub</a></span>
</div>
